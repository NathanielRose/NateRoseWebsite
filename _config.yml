# Site
title:              Nate Rose
bio:                'Beyond the walls of intelligence, life is defined'
description:        "Musician turned Developer - building code that matters"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/Headshot.jpg'
background:         'assets/img/cinqueterre.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
#url:                http://testerrose.azurewebsites.net/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   naterose

